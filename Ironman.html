<head>
  <title>Ironman</title>
</head>

<body>
  <header>
    <h1>Welcome to Meteor!</h1>
    {{> loginButtons}}
  </header>

  {{#if currentUser}}
    {{> entry_form}}
  {{/if}}
  {{> player_entries}}

  {{> leaderboard}}

  {{> leaderboard_weekly}}

</body>

<template name="entry_form">
  <form>
      <input type="date" name="date" title="date" value="{{today}}" />
      <select name="sport" title="sport">
          <option>Run</option>
          <option>Swim</option>
          <option>Bike</option>
          <option>Cross-fit</option>
      </select>
      <input type="number" name="distance" title="distance" placeholder="distance" />
  </form>
</template>

<template name="player_entries">
  <ul>
  {{#each entries}}
    <li>{{> entry}}</li>
  {{/each}}
  </ul>
</template>

<template name="entry">
    <strong>{{owner}}</strong> {{distance}} {{unit}} {{sport}} - {{formattedDate}} - {{week}}
</template>

<template name="leaderboard_weekly">
  weekly leaderboard
</template>

<template name="leaderboard">
  leaderboard
</template>
